<div>
  <div class="review-container">
    <h1>The Minimalist Entrepreneur</h1>
    <div class="rating-container">
      <div id="avgRatingCell" class="rating-cell"></div>
      <div class="add-review-cell">
        <button id="addReview" class="add-review-button">Add review</button>
      </div>
      <hr color="#c3c3c3"/>
      <div id="addReviewFormContainer" class="form-container" style="display: none">
        <h1>What's your rating?</h1>
        <form id="reviewForm">
          Rating
          <br/><br/>
          <div id="starsContainer"></div>
          <br/><br/>
          Review
          <br/><br/>
          <input type="hidden" id="stars" name="stars" value="3">
          <input type="text" id="review" placeholder="Start typing...">
          <br/><br/>
          <button type="submit" id="submitReview">Submit review</button>
        </form>
      </div>

      <div id="reviewsContainer" class="reviews-container"></div>
    </div>
  </div>
</div>
